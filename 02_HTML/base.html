<!doctype html>
<html lang="en">

<head>

    <title>Прогноз погоды</title>
    <style>
        table {
            margin: auto;
        }
    </style>
</head>

<body>
    <table width="70%" border="1">
        <CAPTION><em>Прогноз погоды</em></CAPTION>
        <tr>
            <th>Город</th>
            <th>Утро</th>
            <th>День</th>
            <th>Вечер</th>
            <th>Ночь</th>
        </tr>
        <tr>
            <th>Минск</th>
            <td>-5&#176;</td>
            <td>+5&#176;</td>
            <td rowspan="2">+2&#176;</td>
            <td>-10&#176;</td>
        </tr>
        <tr>
            <th>Брест</th>
            <td>0&deg;</td>
            <td>+9&deg;</td>
            <td>-4&deg;</td>
        </tr>
    </table>
</body>

</html>
